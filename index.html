<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<section class="container">
			<header><img src="./images/logo.svg" alt="base-apparel-logo" /></header>

			<div class="img-container">
				<img src="./images/hero-mobile.jpg" alt="" class="img-mobile" />
			</div>
			<div class="text-container">
				<h1>
					<span>WE'RE</span><br />COMING<br />
					SOON
				</h1>
				<p>
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>

				<div class="email">
					<input type="email" id="email" placeholder="Email Address" />
					<!-- <button type="button" onclick="myFunction()">Submit</button> -->
					<p class="error">Please provide a valid email</p>
				</div>
			</div>
		</section>
		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Emma Gale</a>.
			</p>
		</footer>

		<script src="/main.js"></script>
	</body>
</html>
